	<button id="i" onclick="Italic()">I</button> 
	<button id="u" onclick="underline()">U</button> 
	<select id="taille" onchange="changeSize()">  
			<option value="20px">20px</option> 
			<option value="40px">40px</option>

	<select> 
	<option>Arial</option>      


</select>   

      <select id="input-font" class="input" onchange="changeFont()"> 
         <option value="Times New Roman" selected ="selected">Times New Roman</option>   
             <option value="Arial">Arial</option>

      </select> 


<br>
	<textarea cols="50" rows="20" id="Mytext"></textarea>
</center>
</body> 



<script >   
	function bold() {
       document.getElementById("Mytext").style.fontWeight = 'bold';
     }      

     function Italic(){
     	document.getElementById("Mytext").style.fontStyle= "italic";  
     }     

     function underline(){
     	document.getElementById("Mytext").style.textDecoration="underline";
     }   
  
     function changeFont(){
                var e = document.getElementById("input-font");
                var fontFamily=e.options[e.selectedIndex].value;
                document.getElementById("Mytext").style.fontFamily = fontFamily; 
            }  


      function changeSize() {
      	var e = document.getElementById("taille");
		var size = e.options[e.selectedIndex].value;
		document.getElementById("Mytext").style.fontSize = size;
      }



</script>
